<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body onload="onL()">
    <div id="quote-box">
      <div id="text"></div>
      <div id="author"></div>
      <div id="shareAndBtn">
        <span id="leftSpan">
          <a id="tweet-quote" class="btn btn-default myA" href="twitter.com/intent/tweet" id="tweet-quote"><i class="fa fa-twitter"></i></a>
          <a id="tumblr" class = "btn btn-default myA" href="https://www.tumblr.com/widgets/share/tool"><i class="fa fa-tumblr"></i></a>
        </span>
        <span id=rightSpan>
          <button class = "btn btn-primary" id="new-quote" onclick="onL()">New quote</button>
        </span>
      </div>
    </div>
  </body>
</html>
